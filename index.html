<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bondhon Enterprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #343a40;
            --secondary-color: #007bff;
            --background-color: #f8f9fa;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            min-height: 550px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* --- Branding Panel (Left Side) --- */
        .branding-panel {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .branding-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(52, 58, 64, 0.5));
            z-index: 1;
        }

        .branding-panel .logo,
        .branding-panel .tagline {
            position: relative;
            z-index: 2;
        }

        .branding-panel .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .branding-panel .tagline {
            font-size: 1rem;
            font-weight: 300;
        }

        /* --- Login Form (Right Side) --- */
        .login-form-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-panel h2 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-form-panel p {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 12px 15px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        .btn-login {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #23272b;
            color: #fff;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                min-height: auto;
                max-width: 400px;
            }

            .branding-panel {
                min-height: 200px;
            }

            .login-form-panel {
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Branding Panel -->
        <div class="branding-panel">
            <div class="logo">Bondhon Enterprise</div>
            <p class="tagline">Your Complete Business Management Solution</p>
        </div>

        <!-- Login Form Panel -->
        <div class="login-form-panel">
            <div>
                <h2>Welcome Back!</h2>
                <p>Please sign in to continue.</p>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-login mb-3">
                        <i class="fa fa-sign-in-alt me-2"></i>Sign In
                    </button>
                    <div class="text-center">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Here you would typically add your authentication logic (e.g., an AJAX call)
            // For this demo, we'll just navigate directly.

            // Change the button text to show feedback
            const loginButton = this.querySelector('button[type="submit"]');
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Signing In...';
            loginButton.disabled = true;

            // Simulate a network request
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000); // 1-second delay to show the loading state
        });
    </script>
</body>

</html>
